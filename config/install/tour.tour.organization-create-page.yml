tips:
  new-organization:
    id: new-organization
    plugin: text
    label: 'Create a new organization'
    weight: -100
    attributes: null
    body: '<p>Let u0s begin by creating your organization page.</p><p>The following steps will guide you through the process.</p>'
    location: top
  logo:
    id: logo
    plugin: text
    label: Logo
    weight: -99
    attributes:
      data-id: edit-logo-0-upload
    body: '<p>A logo of your organization. The logo will be shown on your organization page to visitors.</p>'
    location: bottom
  title:
    id: title
    plugin: text
    label: Title
    weight: -98
    attributes:
      data-id: edit-title-0-value
    body: '<p>The title of your organization.</p>'
    location: bottom
  description:
    id: description
    plugin: text
    label: Description
    weight: -97
    attributes:
      data-id: edit-description-0-value
    body: '<p>A brief description of your organization, goals or achievements. This description will be presented on your organization page and tells visitors what your organization is about.</p>'
    location: top
  timezone:
    id: timezone
    plugin: text
    label: Timezone
    weight: -96
    attributes:
      data-id: edit-timezone
    body: '<p>The timezone helps translating the local time of your outreach events. This will allow you to compare event times across your groups and other organizations.</p><p>You can set the timezone for both your organization and on each local group page.</p>'
    location: top
  website:
    id: website
    plugin: text
    label: Website
    weight: -95
    attributes:
      data-id: edit-website-0-value
    body: '<p>A URL to the website of your organization. You can optionally link directly to your organization contact page if you do not wish to include general contact information.</p>'
    location: top
  phone-number:
    id: phone-number
    plugin: text
    label: 'Phone number'
    weight: -94
    attributes:
      data-id: edit-phone-number-0-value
    body: '<p>A phone number to get in touch with your organization. Optionally include the country code.</p>'
    location: top
  email-address:
    id: email-address
    plugin: text
    label: 'E-mail address'
    weight: -93
    attributes:
      data-id: edit-email-address-0-value
    body: '<p>An e-mail address to contact your organization. This address is not protected and is visible to the public. If you do not filter e-mail spam, consider not filling out this field. You can instead link to the contact page of your organization website in the "website" field above.</p>'
    location: top
  address:
    id: address
    plugin: text
    label: Address
    weight: -92
    attributes:
      data-id: edit-location-0-address
    body: '<p>The address of the organization.</p><p>The address must be a proper address. Valid addresses are suggested as you type.</p><p>You can optionally include extra location information in the field below. Typically, custom information such as "Second door to the right" or "By the fountain" will not be accepted in the Address field and must be typed in the Other address info field.</p>'
    location: top
  managers:
    id: managers
    plugin: text
    label: Managers
    weight: -91
    attributes:
      data-id: edit-managers-wrapper
    body: '<p>Managers of your organization can access all organization information, make changes to the organization page and create and edit any group and event pages belonging to the organization.</p><p>A manager can also add or remove other managers of the organization or organizers of the organization groups.</p><p>When you create an organization, you are automatically added as manager to the organization. If you remove yourself as manager of your organization, you will not be able to make further changes to it.</p>'
    location: top
  invite-new-manager:
    id: invite-new-manager
    plugin: text
    label: 'Invite new manager'
    weight: -90
    attributes:
      data-class: invite_new
    body: '<p>You can invite more managers to your organization.</p><p>To invite a manager, type in the e-mail address of the person you would like to add. They will then have to create an account on the Active for Animals using that e-mail address.</p><p>When they have created an account (or if they already have an account), they will be invited to join the organization.</p>'
    location: top
  read-more:
    id: read-more
    plugin: text
    label: 'Read more'
    weight: -89
    attributes: {  }
    body: '<p>When you are done, click on <em>Save</em>. Your organization page will be created and made visible to the public.</p><p>To read more about the process, click <a href="/help/manager/organizations#how-do-i-create-a-new-organization" target="_blank">here</a>.<p><p>To read more about managing groups, click <a href="/help/manager/groups" target="_blank">here</a>.</p>'
    location: top
